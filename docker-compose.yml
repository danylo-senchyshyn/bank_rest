services:
  db:
    image: postgres:15
    container_name: bank_db
    restart: always
    environment:
      POSTGRES_DB: bank_db
      POSTGRES_USER: danylo-senchyshyn
      POSTGRES_PASSWORD: 3243
    ports:
      - "5432:5432"
    volumes:
      - bank_db_data:/var/lib/postgresql/data
    networks:
      - bank-network

  app:
    image: openjdk:17
    container_name: bank_app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - bank-network

volumes:
  bank_db_data:

networks:
  bank-network: